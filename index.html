<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Scanner Home</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #f0f0f0);
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    margin-bottom: 50px;
    color: #333;
    text-align: center;
    font-size: 2rem;
}

button {
    padding: 15px 40px;
    margin: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 300px;
    box-sizing: border-box;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.admin-btn { background: #4CAF50; color: white; }
.guest-btn { background: #2196F3; color: white; }

footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #666;
    text-align: center;
}

@media (min-width: 600px) {
    h1 { font-size: 2.5rem; }
    button { font-size: 1.3rem; padding: 18px 45px; }
}

@media (min-width: 900px) {
    h1 { font-size: 3rem; }
    button { font-size: 1.4rem; padding: 20px 50px; max-width: 350px; }
}
</style>
</head>
<body>

<h1>Welcome to Ticket Scanner</h1>

<button class="admin-btn" onclick="location.href='login.html'">Admin Login</button>
<button class="guest-btn" onclick="location.href='guestScanner.html'">Guest Scanner</button>

<footer>v1.0 - Ticket Scanner System &copy; Gdeveloger</footer>

</body>
</html>
